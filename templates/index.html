{% extends 'base.html' %}

{% block cssFiles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block jsFiles %}
<script src="{{url_for('static', filename='js/index.js')}}"></script>
{% endblock %}

{% block mainContent %}
<div class="banner">
  <img src="{{url_for('static', filename='images/welcome.png')}}" alt="Tapei101">
  <div class="banner-body">
    <div class="banner-content">
      <h1>輕鬆享受台北一日悠閒</h1><br>
      <p class="body bold">探索每個角落，體驗城市的深度旅遊行程</p><br>
    </div>
    <div id="banner-searchbar">
      <input id="banner-searchbar-input" type="text" placeholder="輸入景點名稱查詢" onkeyup="searchbar_keydown_enter(event)"
        onclick="unfold_searchbar_category_list()"></input><button id="banner-searchbar-button" type="submit"
        onclick="clicked_searchbar_button()"><i class="fa fa-search"></i></button>
    </div>
  </div>
</div>

<div id="main-content">

  <div id="main-content-default">
  </div>
</div>
{% endblock %}
